<mat-card>
  <mat-toolbar class="toolbar_global" >Cursos Disponiveis</mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let course">{{ course._id }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{
            course.category | category
          }}</mat-icon>
        </td>
      </ng-container>

      <!-- Acoes -->
      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          <button style="width: 25%; margin: 1em;" (click)="OnAdd()" mat-fab>
            <mat-icon >add</mat-icon>
          </button>
        </mat-header-cell>

        <div class="my-25em">
          <mat-cell *matCellDef="let course"  >
            <button mat-flat-button aria-label="Editar curso" color="primary">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-flat-button aria-label="Excluir curso" color="warn"><!-- color="warn" para mostrar em vermelho -->
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </div>



      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loaging_spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
