<mat-card>
  <mat-toolbar>DETALHES DO CURSO</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field  class="full-width">
        <input formControlName="name" matInput placeholder="Nome"
        required/>
        <!-- erro de validação funciona da seguinte forma: se o erro for invalid, exibe o erroMessage  se não for invalid, não exibe nenhum erro   -->
        <mat-hint align="end">{{form.get('name')?.value?.length}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid" >{{errorMessage('name')}}</mat-error>

      </mat-form-field>
      <p></p>

      <mat-form-field  class="full-width">
        <mat-label>Selecione</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid" >{{errorMessage('category')}}</mat-error>
      </mat-form-field>
    </form>



  </mat-card-content>
  <mat-card-actions>
    <button mat-button aria-label="cancelar" (click)="onBack()">CANCELAR</button>
    <button mat-raised-button aria-label="Salvar" (click)="onSubmit()">Salvar</button>

  </mat-card-actions>
</mat-card>
