<mat-card>
  <mat-toolbar>DETALHES DO CURSO</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input formControlName="name" matInput placeholder="Nome" required />
        <mat-hint align="end">{{ form.get("name")?.value?.length || 0 }}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ errorMessage("name") }}</mat-error>
      </mat-form-field>
      <p></p>

      <mat-form-field class="full-width">
        <mat-label>Selecione</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{ errorMessage("category") }}</mat-error>
      </mat-form-field>

      <mat-toolbar>
        <span>Aulas</span>
        <button mat-icon-button color="accent" (click)="addLessons()">
          <mat-icon aria-label="Adicionar uma nova aula">add</mat-icon>
        </button>
      </mat-toolbar>

      <div formArrayName="lessons">
        <div *ngFor="let lesson of getLessonsFormArray().controls; let i = index" [formGroupName]="i">
          <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>URL</mat-label>
            <span matTextPrefix>https://www.youtube.be/</span>
            <input matInput formControlName="youtubeURL">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button aria-label="cancelar" (click)="onBack()">CANCELAR</button>
    <button mat-raised-button aria-label="Salvar" (click)="onSubmit()">Salvar</button>
  </mat-card-actions>
</mat-card>
