<mat-card>
  <mat-toolbar>DETALHES DO CURSO</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field  class="full-width">
        <input formControlName="name" matInput placeholder="Nome" />
      </mat-form-field>

      <mat-form-field  class="full-width">
        <mat-label>Selecione</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-End">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>



  </mat-card-content>
  <mat-card-actions>
    <button mat-button aria-label="cancelar" (click)="onCancel()">CANCELAR</button>
    <button mat-raised-button aria-label="Salvar" (click)="onSubmit()">Salvar</button>

  </mat-card-actions>
</mat-card>
